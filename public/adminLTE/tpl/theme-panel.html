<div class="toggler">
</div>
<div class="toggler-close">
</div>
<div class="theme-options">
  <div class="theme-option theme-colors clearfix">
        <span>
        主题颜色 </span>
    <ul>
      <li class="color-default tooltips" data-style="default" data-container="body" data-original-title="默认">
      </li>
      <li class="color-darkblue tooltips" data-style="darkblue" data-container="body"
          data-original-title="深蓝">
      </li>
      <li class="color-blue current tooltips" data-style="blue" data-container="body" data-original-title="蓝色">
      </li>
      <li class="color-grey tooltips" data-style="grey" data-container="body" data-original-title="灰色">
      </li>
      <li class="color-light tooltips" data-style="light" data-container="body" data-original-title="白色1">
      </li>
      <li class="color-light2 tooltips" data-style="light2" data-container="body" data-html="true"
          data-original-title="白色2">
      </li>
    </ul>
  </div>
  <div class="theme-option">
        <span>
        主题风格 </span>
    <select class="layout-style-option form-control input-sm">
      <option value="square" selected="selected">方角</option>
      <option value="rounded">圆角</option>
    </select>
  </div>
  <div class="theme-option">
        <span>
        布局 </span>
    <select class="layout-option form-control input-sm">
      <option value="fluid" selected="selected">充满</option>
      <option value="boxed">盒子</option>
    </select>
  </div>
  <div class="theme-option">
        <span>
        头部 </span>
    <select class="page-header-option form-control input-sm">
      <option value="fixed" selected="selected">固定</option>
      <option value="default">滑动</option>
    </select>
  </div>
  <div class="theme-option">
        <span>
        头部下拉菜单</span>
    <select class="page-header-top-dropdown-style-option form-control input-sm">
      <option value="light" selected="selected">光亮</option>
      <option value="dark">深色</option>
    </select>
  </div>
  <div class="theme-option">
        <span>
        侧边栏模式</span>
    <select class="sidebar-option form-control input-sm">
      <option value="fixed">固定</option>
      <option value="default" selected="selected">滑动</option>
    </select>
  </div>
  <div class="theme-option">
        <span>
        侧边栏级联模式 </span>
    <select class="sidebar-menu-option form-control input-sm">
      <option value="accordion" selected="selected">点击展开/折叠</option>
      <option value="hover">指向弹出</option>
    </select>
  </div>
  <div class="theme-option">
        <span>
        侧边栏风格 </span>
    <select class="sidebar-style-option form-control input-sm">
      <option value="default" selected="selected">有分界线</option>
      <option value="light">无分界线</option>
    </select>
  </div>
  <div class="theme-option">
        <span>
        侧边栏位置 </span>
    <select class="sidebar-pos-option form-control input-sm">
      <option value="left" selected="selected">左侧</option>
      <option value="right">右侧</option>
    </select>
  </div>
  <div class="theme-option">
        <span>
        底部 </span>
    <select class="page-footer-option form-control input-sm">
      <option value="fixed">固定</option>
      <option value="default" selected="selected">滑动</option>
    </select>
  </div>
</div>
